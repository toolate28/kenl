# Machine Play Card - Budget Gaming Laptop
# Mid-range gaming laptop under $1300 AUD (~$850 USD)

machine_profile:
  # Unique identifier
  id: BUDGET-GAMING-LAPTOP-001

  # Basic information
  name: "Budget Gaming Laptop (Max $1300 AUD)"
  type: "Laptop - Gaming"
  form_factor: "15.6\" Gaming Laptop"
  target_price: "$1300 AUD ($850 USD)"

  # Hardware specifications
  hardware:
    cpu:
      model: "AMD Ryzen 5 7535HS"
      cores: 6
      threads: 12
      base_clock: "3.3 GHz"
      boost_clock: "4.55 GHz"
      tdp: "35-54W"

    gpu:
      vendor: "NVIDIA"
      model: "GeForce RTX 4050 Mobile"
      vram: "6GB GDDR6"
      tdp: "95W"
      driver: "nvidia-550.54.14"
      driver_type: "proprietary"
      mux_switch: false

    ram:
      capacity: "16GB"
      type: "DDR5"
      speed: "4800MHz"
      configuration: "2x8GB dual channel"
      upgradeable: true
      max_capacity: "32GB"

    storage:
      primary:
        type: "NVMe SSD"
        capacity: "512GB"
        model: "Generic PCIe 4.0"
        mount: "/"
      expansion:
        available: true
        type: "M.2 2280 slot (usually available)"

    display:
      size: "15.6 inches"
      resolution: "1920x1080"
      refresh_rate: "144Hz"
      panel_type: "IPS"
      brightness: "300 nits"
      color_gamut: "100% sRGB"

    connectivity:
      wifi: "Wi-Fi 6E (Intel AX210)"
      bluetooth: "5.2"
      ethernet: "1Gbps RJ45"
      ports:
        - "3x USB-A 3.2"
        - "1x USB-C 3.2 (DP Alt Mode)"
        - "1x HDMI 2.1"
        - "1x 3.5mm combo jack"
        - "1x SD card reader"

    battery:
      capacity: "56Wh"
      expected_life_gaming: "2-3 hours"
      expected_life_browsing: "5-6 hours"

    cooling:
      type: "Dual fan + heat pipes"
      notes: "Adequate but gets warm under load"

  # Operating system
  system:
    os: "Bazzite 40"
    kernel: "6.7.5-200.fc40.x86_64"
    desktop: "KDE Plasma 6.0"
    compositor: "X11 (Wayland has issues with NVIDIA)"
    display_server: "X11"

  # Gaming performance
  performance:
    target_resolution: "1080p"
    target_fps: "60-90"
    typical_settings: "Medium-High"
    ray_tracing: "Limited (1080p Low RT)"
    vr_ready: false
    notes: "Good 1080p performance, not suitable for 1440p+"

  # Tested games and FPS (1080p)
  game_performance:
    - game: "Elden Ring"
      settings: "High"
      fps: 60
      notes: "Locked 60, stable"
    - game: "Baldur's Gate 3"
      settings: "High"
      fps: 55
      notes: "Occasional drops in Act 3"
    - game: "Halo MCC"
      settings: "High"
      fps: 80
      notes: "Very playable"
    - game: "Minecraft (modded)"
      settings: "High + Shaders"
      fps: 90
      notes: "Sodium + Iris"
    - game: "Hogwarts Legacy"
      settings: "Medium"
      fps: 50
      notes: "DLSS Performance recommended"
    - game: "CS2"
      settings: "Medium"
      fps: 110
      notes: "Competitive settings"

  # Thermals and power
  thermal_profile:
    cpu_idle: "45-50°C"
    cpu_gaming: "75-85°C"
    cpu_stress: "90-95°C"
    gpu_idle: "40-45°C"
    gpu_gaming: "75-82°C"
    gpu_stress: "85-88°C"
    system_power_gaming: "120-140W"
    noise_level: "Moderate-loud (50-55 dB under load)"
    throttling: "Occasional CPU throttling under sustained load"

  # Bazzite-specific configuration
  bazzite_config:
    nvidia_driver: "akmod-nvidia (required)"
    secure_boot: "Disabled (for NVIDIA)"
    kernel_params: "nvidia-drm.modeset=1 nouveau.modeset=0"
    gamescope: true
    wayland_nvidia: false  # Doesn't work well
    xorg_required: true
    power_profiles: "power-profiles-daemon"

  # Linux laptop considerations
  laptop_linux_notes:
    battery_life:
      windows: "6-7 hours (browsing)"
      linux: "5-6 hours (browsing)"
      notes: "Linux battery life is 10-15% worse due to NVIDIA GPU"

    suspend_resume:
      quality: "Fair"
      issues: "NVIDIA occasionally causes resume issues"
      workaround: "Reboot instead of suspend"

    hybrid_graphics:
      support: "Limited (no MUX switch)"
      notes: "Can't disable integrated GPU, causes battery drain"
      tools: "optimus-manager or envycontrol"

    fn_keys:
      brightness: "Works"
      volume: "Works"
      keyboard_backlight: "Usually works"
      custom_keys: "May require configuration"

    touchpad:
      quality: "Good"
      gestures: "Supported (libinput)"
      notes: "Works well on Wayland and X11"

  # Known issues and workarounds
  known_issues:
    - issue: "NVIDIA Optimus causes battery drain"
      workaround: "Use envycontrol to switch to integrated GPU when not gaming"
      severity: major
    - issue: "Wayland session unstable with NVIDIA"
      workaround: "Use X11 session"
      severity: moderate
    - issue: "Fan noise under load"
      workaround: "Use cooling pad, adjust power profile"
      severity: minor
    - issue: "Suspend/resume unreliable"
      workaround: "Shutdown instead of suspend"
      severity: moderate

  # Upgrade paths
  upgrade_recommendations:
    immediate:
      - component: "RAM"
        recommendation: "32GB (2x16GB) DDR5"
        reason: "Better multitasking and future-proofing"
        estimated_cost: "$80 AUD"
      - component: "Storage"
        recommendation: "1TB NVMe SSD"
        reason: "More game storage"
        estimated_cost: "$100 AUD"
    future:
      - component: "Laptop"
        recommendation: "AMD-based gaming laptop (better Linux support)"
        reason: "Better battery life, no Optimus issues"
        estimated_cost: "$1500+ AUD"

  # Linux compatibility
  linux_compatibility:
    overall: "Good (with caveats)"
    nvidia_driver: "Requires proprietary (akmod-nvidia)"
    suspend_resume: "Fair (NVIDIA issues)"
    power_management: "Fair (battery drain from dGPU)"
    hardware_video_decode: "Good (NVDEC)"
    wifi: "Excellent (Intel AX210)"
    notes: |
      Budget gaming laptops work on Linux but have compromises:
      - NVIDIA Optimus causes battery drain and suspend issues
      - Must use X11 (Wayland unstable with NVIDIA)
      - Battery life is worse than Windows
      - Occasional resume issues

      However, gaming performance is good! Just be aware of the caveats.

  # Validation
  validated: true
  validation_date: "2025-11-10"
