    - Modern AAA gaming (integrated graphics)
    - Heavy video editing (thermal throttling)
    - Virtual machines (limited RAM/CPU)
    - 4K video editing

    Recommended Linux setup:
    - Ubuntu 24.04 LTS + GNOME (best touch support)
    - OR Fedora 40 + GNOME
    - OR Bazzite (if light gaming is priority)

