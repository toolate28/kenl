    - Web browsing, email, office work
    - Note-taking with Surface Pen (Xournal++, Rnote)
    - Digital art (Krita, GIMP work great with pen)
    - Light gaming (indie games, older titles)
    - Media consumption (YouTube, Netflix)
    - Travel companion (thin, light, portable)

