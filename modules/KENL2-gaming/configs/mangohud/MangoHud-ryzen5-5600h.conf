# MangoHud configuration for AMD Ryzen 5 5600H + Vega
# Install to: ~/.config/MangoHud/MangoHud.conf
# ATOM: ATOM-HW-20251110-001

### Performance Metrics ###

# FPS and frame timing
fps
frametime=1
frame_timing=1

# GPU metrics
gpu_stats
gpu_temp
gpu_core_clock
gpu_mem_clock
gpu_power
gpu_load_change
gpu_load_value=50,90  # Color thresholds (yellow at 50%, red at 90%)

# CPU metrics
cpu_stats
cpu_temp
cpu_power
cpu_mhz
cpu_load_change
cpu_load_value=50,90  # Color thresholds

# Memory
ram
vram

# Temperatures with color coding
temp_fahrenheit=0  # Use Celsius
gpu_temp
cpu_temp

### Game Information ###

# Proton/Wine info
wine
vulkan_driver
engine_version
engine_short_names

# GPU info
gpu_name

### Display Settings ###

# Font and sizing
font_size=24
font_scale=1.0
font_file=/usr/share/fonts/liberation-fonts/LiberationMono-Bold.ttf

# Position
position=top-left
# Other options: top-right, bottom-left, bottom-right, top-center

# Layout
horizontal
# Uncomment for vertical layout:
# horizontal=0

# Background and transparency
background_alpha=0.5
background_color=020202

# Text color (white)
text_color=FFFFFF

# Toggle key (Shift_R + F12)
toggle_hud=Shift_R+F12
toggle_logging=Shift_L+F2

### FPS Limiting ###

# Uncomment to enable FPS limit (use GameScope instead for better frame pacing)
# fps_limit=60,30  # Comma-separated limits, cycle with Shift_L+F1
# fps_limit_method=early  # early or late

### Graphs ###

# Frametime graph
frametime=1
frame_timing=1

# Uncomment for histogram
# histogram

### Logging ###

# Log to file
log_duration=0  # 0 = manual control with toggle key
output_folder=/home/$USER/mangohud-logs
log_interval=100  # Log every 100ms

### Benchmarking ###

# Benchmark mode (controlled via MANGOHUD_CONFIG env var)
# Example: MANGOHUD_CONFIG=benchmark,benchmark_filename=my_game mangohud %command%

### Advanced ###

# Vsync info
show_fps_limit

# API version
vulkan_driver
opengl_version

# Game engine detection
engine_version
engine_short_names

# Arch (x86_64)
arch

# Wine/Proton version
wine

# Table columns
table_columns=3

# Round corners
round_corners=5

# Alpha (transparency)
alpha=0.5

### AMD-Specific ###

# Show AMD GPU throttling info
throttling_status

### Performance Presets ###

# You can override this config with presets:
# MANGOHUD_CONFIG=preset=0  # Minimal: FPS only
# MANGOHUD_CONFIG=preset=1  # Compact: FPS, CPU, GPU
# MANGOHUD_CONFIG=preset=2  # Medium: Above + temps
# MANGOHUD_CONFIG=preset=3  # Full: All metrics (this file)
# MANGOHUD_CONFIG=preset=4  # Benchmark: Full + logging

### Notes ###
# - Toggle HUD: Shift_R + F12
# - Toggle Logging: Shift_L + F2
# - Cycle FPS Limit: Shift_L + F1 (if enabled)
# - Logs saved to: ~/mangohud-logs/
# - To disable for specific game: MANGOHUD=0 %command%
