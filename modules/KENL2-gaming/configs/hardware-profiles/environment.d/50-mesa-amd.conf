# Mesa AMD GPU configuration for optimal gaming performance
# Install to: /etc/environment.d/50-mesa-amd.conf
# ATOM: ATOM-HW-20251110-001

# Force RadeonSI driver (modern AMD OpenGL)
MESA_LOADER_DRIVER_OVERRIDE=radeonsi

# OpenGL version override (enable full GL 4.6 support)
MESA_GL_VERSION_OVERRIDE=4.6
MESA_GLSL_VERSION_OVERRIDE=460

# RADV (Vulkan) optimizations
# gpl = Graphics Pipeline Library (faster shader compilation)
# nggc = Next-Gen Geometry Culling (better geometry performance)
# sam = Smart Access Memory (AMD feature)
RADV_PERFTEST=gpl,nggc,sam

# Force RADV Vulkan driver (not AMDVLK if installed)
AMD_VULKAN_ICD=RADV

# Disable RADV debug (unless troubleshooting)
RADV_DEBUG=0

# Enable threaded shader compilation for better load times
mesa_glthread=true

# Disable vsync by default (let game/compositor control it)
vblank_mode=0
