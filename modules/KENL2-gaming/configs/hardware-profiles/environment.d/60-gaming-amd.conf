# Gaming environment configuration for AMD Ryzen + Vega
# Install to: /etc/environment.d/60-gaming-amd.conf or ~/.config/environment.d/gaming.conf
# ATOM: ATOM-HW-20251110-001

# Enable MangoHud for all games (toggle with Shift_R+F12)
MANGOHUD=1

# Proton/Wine optimizations
PROTON_HIDE_NVIDIA_GPU=1
PROTON_ENABLE_NVAPI=0

# DXVK optimizations (DirectX 9/10/11 to Vulkan)
DXVK_HUD=0  # Disable DXVK HUD (use MangoHud instead)
DXVK_STATE_CACHE_PATH=/home/$USER/.cache/dxvk
DXVK_LOG_LEVEL=none

# VKD3D optimizations (DirectX 12 to Vulkan)
VKD3D_CONFIG=dxr
VKD3D_SHADER_CACHE_PATH=/home/$USER/.cache/vkd3d

# Wine optimizations
WINE_CPU_TOPOLOGY=6:6  # 6 cores, 6 threads (adjust if SMT disabled)

# GameMode integration (if gamemode installed)
# Automatically optimize system for gaming
GAMEMODERUNEXEC=1

# Wayland-specific (if using Wayland)
# Force Wayland for better performance
SDL_VIDEODRIVER=wayland
QT_QPA_PLATFORM=wayland

# X11 fallback (if needed)
# SDL_VIDEODRIVER=x11
