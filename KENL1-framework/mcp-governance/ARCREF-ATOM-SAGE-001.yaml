rollback_plan: |
  ROLLBACK SAFE - Framework is additive and non-invasive.

  Phase 1: Disable (Immediate - 2 minutes)
  ```bash
  # Remove from PATH
  sed -i '/ATOM+SAGE Framework/,+1d' ~/.bashrc
  source ~/.bashrc

  # Commands no longer available but trail preserved
  ```

  Phase 2: Archive (5 minutes)
  ```bash
  # Archive audit trails
  tar -czf atom-trails-backup-$(date +%Y%m%d).tar.gz \
      ~/.config/atom-sage/

  # Archive framework
  cd /home/user/kenl
  tar -czf atom-sage-framework-backup-$(date +%Y%m%d).tar.gz \
      atom-sage-framework/
  ```

  Phase 3: Remove (2 minutes)
  ```bash
  # Remove framework directory
  rm -rf /home/user/kenl/atom-sage-framework

  # Remove installed commands
  rm ~/.local/bin/atom
  rm ~/.local/bin/atom-analytics

  # Remove config (CAUTION: loses audit trails)
  rm -rf ~/.config/atom-sage
  ```

  Phase 4: Verify (1 minute)
  ```bash
  # Verify removal
  which atom  # Should return: not found
  ls /home/user/kenl/atom-sage-framework  # Should return: not found

  # Restore from backup if needed
  tar -xzf atom-sage-framework-backup-*.tar.gz -C /home/user/kenl/
  tar -xzf atom-trails-backup-*.tar.gz -C ~/
  ```

  CRITICAL: Audit trails in ~/.config/atom-sage/trails/ contain valuable
  recovery context. Archive before removal.

