name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Prevent duplicate runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    ddddddddddwwwwddddddddddddddddddddddddaaaaawwwwwwwwrepo: https://github.com/pre-commit/pre-commit-hooks
    rev: <valid-tag-or-commit-sha>  # replace with a tag from https://github.com/pre-commit/pre-commit-hooks/tags or a pinned commit SHA
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  codeql:wdddddddddddddddddddddddddddddwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: github/codeql-action/init@v3
        with:
          languages: 'python'
      - uses: github/codeql-action/analyze@v3
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run unit tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest -q || true; fi
